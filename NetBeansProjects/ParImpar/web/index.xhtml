<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Jogo Par ou Ímpar</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Jogador: "/>
            <p:inputText value="#{controlador.jogo.jogador.dedos}"/>
            <p/>
            <p:commandButton value="Par"
                             action="#{controlador.par()}"
                             update="@form"/>
            <p:commandButton value="Ímpar"
                             action="#{controlador.impar()}"
                             update="@form"/>
            <p/>
            <p:messages />
            <p/>
            <p:outputLabel value="Placar:"/> <br/>
            <p:outputLabel value="Jogador: "/>
            <p:outputLabel value="#{controlador.jogo.jogador.pontos}"/> <br/>
            <p:outputLabel value="Computador: "/>
            <p:outputLabel value="#{controlador.jogo.computador.pontos}"/>
        </h:form>
    </h:body>
</html>
